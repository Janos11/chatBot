    <!-- Main Content -->
    <main class="main-content">


      <!-- Login and Register -->
      <div class="container">
        <div class="tabs">
          <button id="loginTab" class="active">Login</button>
          <button id="registerTab">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form active">
            <!-- <input type="email" placeholder="Email" required value="rostas881122@gmail.com"/> -->
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="btn"><i class="fa fa-sign-in-alt"></i> Login</button>
            <p class="or">Or continue with</p>
          <div class="socials">
            <button class="social">G</button>
            <button class="social">f</button>
            <button class="social">t</button>
          </div>
        </form>



        <!-- Register Form -->
        <form id="registerForm" class="form">
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <button type="submit" class="btn"><i class="fa fa-user-plus"></i> Register</button>
          <p class="or">Or sign up with</p>
          <div class="socials">
            <button class="social">G</button>
            <button class="social">f</button>
            <button class="social">t</button>
          </div>
        </form>
      </div>




      <!-- Chat Bot Container -->
      <div id="plumber-chat" class="chat-container">
        <div class="chat-header" onclick="toggleChat()">
          ðŸ’¬ Chat with PlumberBot

        <div id="chatbox" class="chat-box"></div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>

      <!-- Chat Launcher Button -->
      <div id="chat-launcher" onclick="toggleChat()">
