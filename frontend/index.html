    <!-- Main Content -->
    <main class="main-content">
      <h1>ü§ñ Robot Control Center</h1>

      <div class="panel camera-wrapper">
        <h2>Live Camera Feed</h2>
        <img src="http://192.168.1.189:8082" alt="Live Stream" />
      </div>

      <div class="panel">
        <h2>Robot Movement</h2>
        <div class="movement-controls">
          <button class="up" onclick="sendCommand('forward')">‚Üë</button>
          <button class="left" onclick="sendCommand('left')">‚Üê</button>
          <button class="right" onclick="sendCommand('right')">‚Üí</button>
          <button class="down" onclick="sendCommand('backward')">‚Üì</button>
          <button class="rotate-left" onclick="sendCommand('rotate_left')">‚ü≤ Rotate Left</button>
          <button class="rotate-right" onclick="sendCommand('rotate_right')">‚ü≥ Rotate Right</button>
        </div>
      </div>

      <div class="panel led-controls">
        <h2>LED Control</h2>
        <div class="led-button-group">
          <button id="led-on" onclick="sendCommand('LEDon')">Turn LED ON</button>
          <button id="led-off" onclick="sendCommand('LEDoff')">Turn LED OFF</button>
        </div>
        <div id="response" class="response"></div>
      </div>




      <!-- Chat Bot Container -->
      <div id="plumber-chat" class="chat-container">
        <div class="chat-header" onclick="toggleChat()">
          üí¨ Chat with PlumberBot
          <span id="toggle-btn">‚àí</span>
        </div>
        <div id="chatbox" class="chat-box"></div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </div>

      <!-- Chat Launcher Button -->
      <div id="chat-launcher" onclick="toggleChat()">
        üí¨ Need Help?
      </div>

          <circle cx="24" cy="24" r="20"></circle>
          <circle cx="24" cy="24" r="20" class="progress"></circle>
        </svg>
        <i class="bi bi-arrow-up-short"></i>
      </a>


    </main>
