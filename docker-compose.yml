services:
  web_server:
    build: .
    container_name: chatBot
    privileged: true
    user: root
    ports:
      - "85:80"           # Apache
      - "5001:5001"       # Flask API
    volumes:
      - ./frontend:/usr/local/apache2/htdocs
      - ./backend:/usr/local/apache2/cgi-bin
      - ./backend/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    restart: unless-stopped
    environment:
      - TZ=Europe/London
