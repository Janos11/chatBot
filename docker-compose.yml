services:
  web_server:
    build: .
    container_name: chatBot
    privileged: true    # Full hardware access
    user: root          # Force container to run as root
    ports:
      - "85:80"          # Apache for chatbot
      - "8888:8787"      # WebSocket or other real-time comms
      - "5001:5000"      # Flask backend API (internally 5000)
    volumes:
      - ./frontend:/usr/local/apache2/htdocs
      - ./backend:/usr/local/apache2/cgi-bin
    restart: unless-stopped
